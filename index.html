<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music Notation</title>
    <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.7.6/build/opensheetmusicdisplay.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=DM Mono' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Music Notation</h1>

    <label>Score Title:
        <input id="title" type="text" value="My Score">
    </label>
    <br>
    <label>Part Name:
        <input id="partName" type="text" value="Instrument">
    </label>
    <br>
    <label>Clef:
        <select id="clef">
            <option value="G" selected>Treble (G)</option>
            <option value="F">Bass (F)</option>
        </select>
    </label>
    <br>
    <label>Key signature (+ sharps / - flats):
        <input id="key" type="number" value="0" min="-7" max="7">
    </label>
    <br>
    <label>Time signature:
        <input id="beats" type="number" value="4" min="1"> /
        <input id="beatType" type="number" value="4" min="1">
    </label>

    <p>Enter notes (e.g. 1.5 C4):</p>
    <textarea id="input">1.5 Bb4
2 Eb5
2 B4
2 F#4
0.5 rest
4 rest</textarea><br>
    <button onclick="exportToPDF()">Export to PDF</button>
    <button onclick="exportToTXT()">Export to TXT</button>
    <button id="mode-toggle">Toggle Dark/Light Mode</button>

    <div id="render"></div>

    <script src="main.js"></script>
</body>

</html>
